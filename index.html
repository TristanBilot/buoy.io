    <body onload="hideCanvas();">
      <h1 id = "title">buoy.io</h1>
      <div id="initDiv">
        <input type="text" placeholder="Name of the room" id="roomName" /><br />
        <!-- <input type="button" value="Connection to room" id="connectRoom" /><br /> -->
        <input type="button" value="Create room" id="createRoom" />
        <div id="modal-msg"></div>
        <ul id="roomsList"></ul>
      </div>

      <center>
        <svg id="loading" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-pacman" style="background: none;"><g ng-attr-style="display:{{config.showBean}}" style="display:block"><circle cx="50.8122" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#b2ebf2"><animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="-0.67s" repeatCount="indefinite"></animate><animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="-0.67s" repeatCount="indefinite"></animate></circle><circle cx="71.2122" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#b2ebf2"><animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="-0.33s" repeatCount="indefinite"></animate><animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="-0.33s" repeatCount="indefinite"></animate></circle><circle cx="91.0122" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#b2ebf2"><animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="0s" repeatCount="indefinite"></animate><animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="0s" repeatCount="indefinite"></animate></circle></g><g ng-attr-transform="translate({{config.showBeanOffset}} 0)" transform="translate(-15 0)"><path d="M50 50L20 50A30 30 0 0 0 80 50Z" ng-attr-fill="{{config.c1}}" fill="#00acc1" transform="rotate(5.98176 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;45 50 50;0 50 50" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></path><path d="M50 50L20 50A30 30 0 0 1 80 50Z" ng-attr-fill="{{config.c1}}" fill="#00acc1" transform="rotate(-5.98176 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;-45 50 50;0 50 50" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></path></g></svg>
      </center>
       <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
       <script src="/socket.io/socket.io.js"></script>
       <script>

           const PORT = "9000";
           const URL = "http://localhost:";
           var socket = io.connect(URL + PORT + '/');

           socket.on('emptyList', () => {
              $('#roomsList').empty()
            })
           socket.on('roomsList', (id) => {
              $('#roomsList').append('<li><a onclick="connectToRoom(\'' + id + '\')" class="liRoom" > <i class="fas fa-plus-square"></i>' + id + '</a></li>')
           })

          /* Creation of a room */
           $('#createRoom').click(function () {
               var roomName = $("#roomName").val();
               if (roomName == "") {
                 modal('The name can\'t be empty bro !', 'fail');
                 return;
               }
               if ($('#roomsList li:contains("' + roomName + '")').length) {
                 modal('This room already exists !', 'fail');
                 return;
               }
               socket.emit('createRoom', roomName);
               socket.on('createRoomSuccess', (message) => {
                 $('#stateConnection').text(message);
               })
           })

            /* Connection on a room, onclick of roomLists li a */
           function connectToRoom(id) {
             if (!($('#roomsList li:contains("' + id + '")').length)) {
               modal('This room doesn\'t exists !', 'fail');
               return;
             }
             /* A mettre dans la page de jeu, au chargement */

             var roomName = id;
             socket.emit('joinRoom', roomName);
             socket.emit('message', 'Try a connection at room: ' + roomName);

               modal(msg, 'fail');
               return;
             })
             socket = io.connect(URL + PORT + '/' + roomName);
             socket.on('joinRoomSuccess', function(message) {
               modal(message, 'success');
             })
             //Liste des joueurs en local
             let users = [];
             socket.on("location", (list) => {

                 if (list && list.length > 0){
                     for (let player of list){
                       console.log(player.id);
                       let usr = users.find((el)=>{return el.id === player.id});
                       if (usr)
                         Body.setPosition(usr, {x: player.x, y: player.y});
                       else{
                         let user = Bodies.rectangle(config.width/2, config.height - 250, 20, 50, {
                                 collisionFilter: {mask: defaultCategory},
                                 density: 0.06,
                                 mass: 20,
                                 render : {
                                     fillStyle: player.color,
                                 },
                                 id: player.id
                             });
                             users.push(user);
                         World.add(world, users);
                        }
                     }
                 }
                 console.log('users : ' + users);
             })
             socket.on("wave", (wave) => {
               //console.log(wave);
                 if (wave)
                     Body.applyForce(
                         bridge.bodies[Math.floor(config.bridge_nb_tiles/2)],
                         { x: bridge.bodies[Math.floor(config.bridge_nb_tiles/2)].position.x, y: bridge.bodies[Math.floor(config.bridge_nb_tiles/2)].position.y },
                         { x: 0, y: wave.force});
             })

            // Hide the init div with transition effect
            var box = $('#initDiv');
            if (box.hasClass('hidden')) {
              box.removeClass('hidden');
              setTimeout(function () {
                box.removeClass('visuallyhidden');
              }, 20);
            } else {
              box.addClass('visuallyhidden');
              box.one('transitionend', function(e) {
                box.addClass('hidden');
                // Display the loading svg
                $('#loading').css('top', ($(document).height() / 2) - $('#loading').height() / 2)
                $('#loading').css('left', ($(document).width() / 2) - $('#loading').width() / 2)
                $('#loading').fadeIn();
                setTimeout(function() {
                  $('#loading').fadeOut();
                  setTimeout(function() {
                    $('canvas').css('opacity', '1');
                  }, 300);
                }, 1000);
              });
            }


           }

       </script>

       <script>
         // Modal pop up
         function modal(str, state) {
            var wordCount = str.split(/[\s-]+/).length;
            var readingTime = Math.ceil(wordCount * 260);
            $("#modal-msg").html(str).fadeIn(300).delay(readingTime).fadeOut(300, function () {
                $(this).empty();
            });
            state == 'success' ? $("#modal-msg").css('color', '#66bb6a') : $("#modal-msg").css('color', '#ef5350');
          }
          function hideCanvas() {
            $('canvas').css('opacity', '0');

          }

          // Change width of input on focus
          $('#roomName').focusin(function() {
            $(this).css('width', $('#roomName').width() + 50);
          });
          $('#roomName').focusout(function() {
            $(this).css('width', $('#roomName').width() - 10);
          });

          // Press enter to create a room
          $('#roomName').keypress(function(event) {
            var keycode = (event.keyCode ? event.keyCode : event.which);
            	if(keycode == '13'){
            		$('#createRoom').click();
            	}
          })
       </script>

    </body>
</html>
